<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <title>Simple Calculator</title>
</head>
<body>
    <div class="back">
        <div class="calculator">
            <div class="display">
                    <p id="histry">9+9</p>
                    <p id="result">18</p>
            </div>
            <div class="key">
                <button class="btn">AC</button>
                <button class="btn">\</button>
                <button class="btn">%</button>
                <button class="btn"><i class="ri-delete-back-2-line"></i></button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn"><i class="ri-close-fill"></i></button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn"><i class="ri-subtract-line"></i></button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn"><i class="ri-divide-line"></i></button>
                <button class="btn"></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
